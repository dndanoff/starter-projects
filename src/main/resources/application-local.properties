# Server
server.port=8080
management.server.port=8090

# Logging
config.logging.aggregator-address=test.elk.com
config.logging.aggregator-port=12201

# Kafka
config.kafka.bootstrapserver=localhost:9092
config.kafka.registry=http://localhost:8081
config.kafka.consumer_groupname=localBackendConsumer
config.kafka.producer_id=localBackendProducer
config.kafka.ssl_enabled=false
config.kafka.my-topic=local.domain.my-topic


# H2 Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/console

# Primary Datasource
spring.datasource.url=jdbc:h2:~/local_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

config.db.schema=local_db

# jOOQ Configuration
config.jooq.sql_dialect=H2

# Javers
javers.sqlSchema=local_db
