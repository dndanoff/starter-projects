# Server
server.port=8080
management.server.port=8090

# Logging
config.logging.aggregator-address=test.elk.com
config.logging.aggregator-port=12201

# H2 Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/console

# Primary Datasource
spring.datasource.url=jdbc:h2:~/local_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

config.db.schema=local_db

# jOOQ Configuration
config.jooq.sql_dialect=H2

# Javers
javers.sqlSchema=local_db
