# Server
server.port=8082

# Logging
config.logging.aggregator-address=test.elk.com
logging.graylog.port=12201

# H2 Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/console

# Primary Datasource
spring.datasource.url=jdbc:h2:~/test_local_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

config.db.schema=PUBLIC

# jOOQ Configuration
config.jooq.sql_dialect=H2
spring.flyway.enabled=true