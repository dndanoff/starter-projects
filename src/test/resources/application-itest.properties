# Server
server.port=8082

# Logging
config.logging.aggregator-address=test.elk.com
config.logging.aggregator-port=12201

# Kafka
# Kafka
config.kafka.bootstrapserver=test.kafka.instance:9093
config.kafka.registry=http://test.schema-registry.instance:8081
config.kafka.consumer_groupname=ITestBackendConsumer
config.kafka.producer_id=ITestBackendProducer
config.kafka.ssl_enabled=false
config.kafka.my-topic=local.domain.my-topic


# H2 Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/console

# Primary Datasource
spring.datasource.url=jdbc:h2:~/itest_local_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

config.db.schema=PUBLIC


# jOOQ Configuration
config.jooq.sql_dialect=H2
spring.flyway.enabled=true